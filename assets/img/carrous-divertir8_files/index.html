<!DOCTYPE html>
<!-- saved from url=(0067)https://s0.2mdn.net/8480918/1587483027073/728x90_LEX_web/index.html -->
<html class=" -webkit-"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>728x90</title>
	 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="ad.size" content="width=728,height=90"> 
	
	<style type="text/css" media="screen">
	@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');
	body{ margin: 0;  padding: 0; background-color: #ffffff; }
	.ad { background-color: #00b2ff; width: 728px; height: 90px; position: absolute; overflow: hidden; -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box; }
	.banner { position: absolute; display: block; width: inherit;  height: inherit; overflow: hidden; }
	
	/*===== Visibilité des éléments =====*/
	
	.img { width: 728px; height: 90px; position: absolute; top: 0; left:0; opacity: 0; }
	.step2,.step3,.step5-border,.mentions { opacity: 0;}
	.marielouise, .connecteur, .visuel  { opacity: 1; }
	
	
	/*===== Styles communs =====*/
	.wording {font-family: 'Montserrat',sans-serif; font-weight:600; color: #ffffff; }
	.step2 { font-size:23px; }
	.step3 { font-size:20px; text-align: center; }
	.step5-border { width: 350px; padding: 2px 0; border: 5px solid #fff; text-align: center; line-height:1.1; }
	.offre { font-size:25px; font-weight:700; }
	.conditions { font-size:10px; font-weight:400; }
	.code { font-size:13px; font-weight:600; }
	.mentions { font-size:9px;font-weight:400; }
	
	
	/*===== STEP 1 visuel + partie droite > Positions  =====*/	
	.part-right { position: absolute; top: 0; left: 0; width: 728px; height: 90px; background-color: #00b2ff; }
		
	
	/*===== STEP 2 accroche > Positions   =====*/
	.word1         { position: absolute; top: 35%; left: 27%; }
	.word2         { position: absolute; top: 35%; left: 27%; }
	.word3         { position: absolute; top: 35%; left: 27%; }
	.word4         { position: absolute; top: 35%; left: 11%; }
	.connecteur    { position: absolute; top: 31%; left: -4%; }

	
	/*===== STEP 3 & 4 > Positions   =====*/
	.serv1 { position: absolute; top: 35%; left:8%; } 
	.serv2 { position: absolute; top: 50%; left:7%; }
	
	/*===== STEP 5 > Positions   =====*/
	.step5-border { position : absolute; top: 13%; left: 4%; }
	.mentions     { position: absolute; left: 85%; bottom: 13%; }
	

	
	/*===== DEPLACEMENT par ordre chrono  =====*/
	
	/*= STEP1 to STEP5 =*/
	
	.anim .part-right { animation: slideInRightWording 8.3s 0s cubic-bezier(0, 0.53, 0.38, 1.01) both; }
	
	/*= STEP2 =*/
	.anim .word1, 
	.anim .word4      { animation: fadeIn 0.1s 1s both; }
	.anim .word1out   { animation: fadeOut 0.1s 1.4s both; }
	.anim .word2      { animation: fadeIn 0.1s 1.8s both; }
	.anim .word2out   { animation: fadeOut 0.1s 2.2s both; }
	.anim .word3      { animation: fadeIn 0.1s 2.6s both; }
	
	.anim .step2      { animation: fadeOut 0.2s 3s both; }
	
	/*= STEP3 =*/
	.anim .serv1      { animation: fadeIn 0.2s 3.4s both; }
	.anim .serv2      { animation: fadeIn 0.2s 4.4s both; }
	
	.anim .step3      { animation: fadeOut 0.4s 6.3s both; }

	.connectout		  { animation: fadeOut 0.1s 8.3s both; }	
	
	/*= STEP5 =*/
	.step5-border     { animation: fadeInLeft 0.3s 8.4s  cubic-bezier(0, 0.53, 0.38, 1.01) both; }
	.mentions         { animation: fadeIn 0.3s 8.4s both; }
	.cta              { animation: fadeIn 0.3s 8.4s both; }
	
	/*================= ANIMATIONS SPECIFIQUES	================== */	
	
	@keyframes slideInRightWording {
	  from {
		transform: translate3d(-100%, 0, 0);
	  }
	  10% {
		transform: translate3d(50%, 0, 0);
	  }
	  93% {
		transform: translate3d(50%, 0, 0);
	  }
	  100% {
		transform: translate3d(0, 0, 0);
	  }
	}
	
	/*================= ANIMATIONS GENERIQUES ================== */	
	
	@keyframes fadeOut {
	  from {
		opacity: 1;
	  }

	  to {
		opacity: 0;
	  }
	}
	@keyframes fadeIn {
	  from {
		opacity: 0;
	  }

	  to {
		opacity: 1;
	  }
	}
	@keyframes fadeInLeft {
	  from {
		opacity: 0;
		-webkit-transform: translate3d(-100%, 0, 0);
		transform: translate3d(-100%, 0, 0);
	  }

	  to {
		opacity: 1;
		-webkit-transform: translate3d(0, 0, 0);
		transform: translate3d(0, 0, 0);
	  }
	}
	</style>
	
	<script src="./prefixfree.min.js"></script>
	<script type="text/javascript">var clickTag = "";</script>

<script type="text/javascript">
    
  (function() {
    var MAX_URL_PARAM_LENGTH = 34;
    var CLICK_X_URL_KEY = 'nx';
    var CLICK_Y_URL_KEY = 'ny';
    var CREATIVE_DIMENSIONS_KEY = 'dim';
    var AD_URL_PARAM = '&adurl=';

    var relegateNavigation = '';
    var urlParamMap = {};

    urlParamMap[CLICK_X_URL_KEY] = null;
    urlParamMap[CLICK_Y_URL_KEY] = null;
    urlParamMap[CREATIVE_DIMENSIONS_KEY] = null;

    var handleClickTagMessage = function(e) {
      try {
        var eventData = JSON.parse(e.data);
      } catch (err) {
        return;
      }
      if (eventData.isInitClickTag) {
        if (eventData.clickTags) {
          for (var i = 0; i < eventData.clickTags.length; i++) {
            var clkTag = eventData.clickTags[i];
            window[clkTag.name] = clkTag.url;
          }
        } else if (eventData.clickTag) {
          window.clickTag = eventData.clickTag;
        }
        relegateNavigation = eventData.relegateNavigation;
      }
    };

    var storeClickCoordinates = function(e) {
      urlParamMap[CLICK_X_URL_KEY] = Math.round(e.clientX);
      urlParamMap[CLICK_Y_URL_KEY] = Math.round(e.clientY);
    };

    var getCreativeDimensions = function() {
      return window.innerWidth + 'x' + window.innerHeight;
    }

    var getExitClickParams = function(e) {
      urlParamMap[CREATIVE_DIMENSIONS_KEY] = getCreativeDimensions();

      var exitParams = '';
      for (var key in urlParamMap) {
        exitParams += '&' + key + '=';
        if (urlParamMap[key] !== null) {
          exitParams += urlParamMap[key];
        }
      }
      return exitParams;
    }

    var appendExitClickParams = function(url) {
      var adUrlIndex = url.toLowerCase().indexOf(AD_URL_PARAM);
      var paramsToBeAdded = getExitClickParams();
      if (adUrlIndex > -1 && paramsToBeAdded.length <= MAX_URL_PARAM_LENGTH) {
        url = url.substr(0, adUrlIndex) + paramsToBeAdded +
          url.substr(adUrlIndex);
      };
      return url;
    };

    if (open.call) {
      window.open = function(open) {
        return function(url, name, features) {
          url = appendExitClickParams(url);
          if (relegateNavigation === 'parent') {
            var message = {'clickTag': url, 'isPostClickTag': true};
            parent.postMessage(JSON.stringify(message), '*');
          } else {
            var args = [url, name];
            if (features) {
              args.push(features);
            }
            open.apply(window, args);
          }
        };
      }(window.open);
    }

    if (window.addEventListener) {
      window.addEventListener(
          'message', handleClickTagMessage, false);
      window.addEventListener('mousedown', storeClickCoordinates, true);
    } else {
      window.attachEvent('onmessage', handleClickTagMessage);
    }
  })();
    
  </script></head>

<body>
	<a href="javascript:window.open(window.clickTag)">
		<div id="ad" class="ad" style="cursor:pointer">
			<div id="banner" class="banner anim">

				<img src="./visuel.jpg" class="visuel">
				
				
				<div class="part-right wording">
					
					<div class="connectout"><img src="./connecteur.png" class="connecteur"></div>
				
					<div class="step2">
						<div class="word4">En mode</div>
						<div class="word1out"><div class="word1">rapide.</div></div>
						<div class="word2out"><div class="word2">pratique.</div></div>
						<div class="word3">express.</div>
						
					</div>
					
					<div class="step3">
						<div class="serv1">Mes courses livrées en 1h. </div>
					</div>
					
					<div class="step5">
						<div class="step5-border">
							<div class="offre">LIVRAISON OFFERTE<sup>*</sup></div>
							<div><span class="conditions">AVEC LE CODE : </span> <span class="code">WELCOME</span></div>
						</div>
						<img src="./cta.png" class="cta img">
						<div class="mentions">*pour votre première commande. Modalités sur carrefour.fr</div>
					</div>
					
				</div>
				<img src="./marielouise.png" class="marielouise img">
				
			</div>
		</div>
	</a>

	<script type="text/javascript">

		var maxLoop = 3
		var timeBetweenTwoloops = 15000
		var idElement = 'banner'


		var loopIndex = 0
		function loop() {
			var banner = document.getElementById(idElement), newone = banner.cloneNode(true);
			banner.parentNode.replaceChild(newone, banner);

			if (loopIndex < (maxLoop - 1)) {
				setTimeout(function () {
					loop();
				}, timeBetweenTwoloops)
				loopIndex++
			}
		}

		window.onload = function() {
			setTimeout(function () {
				loop();
			}, timeBetweenTwoloops)
		};

	</script>


</body></html>
